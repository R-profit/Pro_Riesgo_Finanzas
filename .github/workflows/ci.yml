name: CI

on:
  push:
  pull_request:

jobs:
  py314:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install deps (314)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_314.lock.txt ]; then
            pip install -r requirements_314.lock.txt
          else
            pip install -r requirements_314.txt
          fi
      - name: Run 3.14 scripts
        run: |
          python scripts/analizador_activos.py
          python scripts/compara_act_vs_portafolio.py
          python scripts/indicadores_senales.py

  py311:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps (311)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_311.lock.txt ]; then
            pip install -r requirements_311.lock.txt
          else:
            pip install -r requirements_311.txt
          fi
      - name: Run 3.11 scripts
        run: |
          python scripts/pronosticos.py
          python scripts/red_neuronal.py

