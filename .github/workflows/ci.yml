name: CI
on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - py: "3.11"
            req: "requirements_311.txt"
          - py: "3.13"
            req: "requirements_314.txt"
    runs-on: windows-latest
    continue-on-error: ${{ matrix.py == '3.13' }}  # 3.13 opcional

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Upgrade pip
        run: python -m pip install -U pip wheel setuptools

      - name: Install deps (si existe el archivo)
        if: ${{ hashFiles(matrix.req) != '' }}
        run: |
          python -m pip install --only-binary=:all: -r "${{ matrix.req }}"

      - name: Smoke test
        run: |
          python - << 'PY'
          import pro_riesgo_finanzas as p
          print("import OK, version:", getattr(p, "__version__", "n/a"))
          PY
