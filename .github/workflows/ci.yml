name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.13"
            req: "requirements_314.txt"   # usa este archivo aunque el nombre diga 314
          - python-version: "3.11"
            req: "requirements_311.txt"
    env:
      MPLBACKEND: Agg
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: ${{ matrix.req }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r "${{ matrix.req }}"

      - name: Smoke run (scripts)
        run: |
          python -c "import pro_riesgo_finanzas as p; print('pkg OK', getattr(p,'__version__','?'))"
          python scripts/indicadores_senales.py --help || true
          python scripts/compara_act_vs_Portafolio.py --help || true
          python scripts/pronosticos.py --help || true
          python scripts/red_neuronal.py --help || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reportes-y-exports-${{ matrix.python-version }}
          path: |
            exports/**
            reportes/**
          if-no-files-found: ignore
